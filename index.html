<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi</title>
    <link rel="icon" type="image" href="images/fullstack.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="welcome">
        <img class="welcome-img" src="images/fullstack.png">
    </div>

    <div id="main">
        <header>
            <div class="nav">
                <img class="logo-img" src="images/fullstack.png">
                <p class="title">Hanoi</p>  
            </div>
        </header>
    
        <section>
            <div id="message"></div>
            <div id="solution"></div>
            <label for="disc_number">Nombre de disques</label>
            <input type="text" onfocus="this.value=''" id="disc_number"/>
            <button type="button" id="run_game" class="btn-run-game" onclick="checkInputValue('create')">Ok</button>
            <button type="button" id="run-solution" class="btn-run-solution" onclick="checkInputValue('resolve')">Resolve</button>
            <button type="button" id="run-solution" class="btn-run-solution" onclick="resetGame()">Reset</button>
            <button type="button" id="run-solution" class="btn-run-solution" onclick="moveDisk()">Test</button>
        </section>
    
        <section>
            <div class="container" id="container"></div>
        </section>
    </div>
   
  
</body>

<script type="text/javascript" src="main.js"></script>

</html>
